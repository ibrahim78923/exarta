name: Increment Counter on Code Push

on:
  push:
    branches:
      - main

jobs:
  increment-counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Read Counter Value
        id: read_counter
        run: echo "::set-env name=COUNTER::$(git rev-list --count HEAD)"

      - name: Increment Counter
        id: increment_counter
        run: echo "Counter value: ${{ env.COUNTER }}"

      - name: Commit Counter Increment
        run: |
          git config --local user.email "ibrahimsarwar814@gmail.com"
          git config --local user.name "ibrahim78923"
          git commit --allow-empty -m "Incremented counter"
          git push origin main
